{% extends "all-photos/base.html" %}

{% block content %}
<div class="container-fluid" style="background: linear-gradient(to right, #141e30, #243b55);">

    <h2 style="margin-left: 5%">{{title}} Album.</h2>
    </div>
    <div class="container-fluid" style="background: linear-gradient(to right, #141e30, #243b55);">

    {% if images %}
        {% for image in images %}

          <!-- Image -->
          <img class="gallery-item" src="{{image.image.url}}" height="200px" width="300px" alt="{{ image.name }}" data-toggle="modal" data-target="#a{{ image.id }}">

          <!-- Modal -->
          <div class="modal fade" id="a{{ image.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">{{image.name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <div class='image-modal'>
                          <img class:'img-' src="{{image.image.url}}" alt="{{ image.name }}" data-toggle="modal" data-target="#exampleModalCenter">
                      </div>
                      <br>
                      <div class='desc-modal'>
                          {{image.description}}
                      </div>
                      <input type="text" value="https://gallery7.herokuapp.com{{image.image.url}}" id="link{{image.id}}">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success" onclick="copyLink({{image.id}})">Copy Link</button>
                  </div>
                </div>
              </div>
            </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
